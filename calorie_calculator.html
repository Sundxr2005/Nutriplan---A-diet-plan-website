<div class="modal" id="loginModal">
    <div class="modal-content">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <div class="social-login">
            <button class="google-login">
                <img src="images/googlelogo.png" alt="Google Logo"> Login with Google
            </button>
            <button class="facebook-login">
                <img src="images/facebooklogo.png" alt="Facebook Logo"> Login with Facebook
            </button>
        </div>
        <a href="#" class="register-link" onclick="openRegisterModal()">Don't have an account? Register</a>
    </div>
</div>
<div class="modal" id="registerModal">
    <div class="modal-content">
        <h2>Register</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button>Register</button>
        <div class="social-login">
            <button class="google-login">
                <img src="images/googlelogo.png" alt="Google Logo"> Register with Google
            </button>
            <button class="facebook-login">
                <img src="images/facebooklogo.png" alt="Facebook Logo"> Register with Facebook
            </button>
        </div>
    </div>
</div>
    <div class="calculator-container">
        <h1>Calorie Calculator</h1>
        <form id="calculator-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level">
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise or physical job)</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <h2>Results</h2>
            <p id="calories"></p>
        </div>
    </div>
