<body>
    <div class="navbar">
        <div class="brand">NUTRIPLAN</div>
        <button class="login-btn" onclick="openLoginModal()">Login</button>
    </div>
<div class="modal" id="loginModal">
    <div class="modal-content">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <div class="social-login">
            <button class="google-login">
                <img src="googlelogo.png" alt="Google Logo"> Login with Google
            </button>
            <button class="facebook-login">
                <img src="facebooklogo.png" alt="Facebook Logo"> Login with Facebook
            </button>
        </div>
        <a href="#" class="register-link" onclick="openRegisterModal()">Don't have an account? Register</a>
    </div>
</div>
<div class="modal" id="registerModal">
    <div class="modal-content">
        <h2>Register</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button>Register</button>
        <div class="social-login">
            <button class="google-login">
                <img src="google-logo.png" alt="Google Logo"> Register with Google
            </button>
            <button class="facebook-login">
                <img src="facebook-logo.png" alt="Facebook Logo"> Register with Facebook
            </button>
        </div>
    </div>
</div>


    <script src="script.js"></script>

</body>
</html>
